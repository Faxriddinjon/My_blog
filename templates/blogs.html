{% extends 'base.html' %}

{% block title %} Blogs {% endblock %}

{% block content %}
    <div class="mt-2">
        <p class="text-center text-4xl font-bold">Blogs</p>
    </div>
    <div class="mt-5 flex justify-center">
        <form class="d-flex" role="search">
            <input class="form-control me-2 w-150" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    <br>
    <div class="grid grid-cols-3 gap-4">
         {% for blog in blogs %}
            <div class="p-2">
                <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                    <div class="pt-3 flex justify-center">
                        <a href="{% url 'blog' id=blog.id %}">
                            <img class="rounded-t-lg" width="330" height="300" src="{{ blog.image.url }}" alt="" />
                        </a>
                    </div>
                    <div class="px-4 pb-4 pt-0">
                        <a href="{% url 'blog' id=blog.id %}">
                            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ blog.name }}</h5>
                        </a>
                        <p class="mb-3 font-normal text-black dark:text-gray-400">{{ blog.shortened }}</p>
                        <div class="flex justify-between">
                            <div>
                                <p class="text-gray-500">
                                    {{ blog.date|date:"M j, Y" }}
                                </p>
                            </div>
                            <div>
                                <a href="{% url 'blog' id=blog.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                    Read more
                                    <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         {% endfor %}
    </div>
{% endblock %}
